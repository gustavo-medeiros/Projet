<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div> <h1>Welcome! </h1> </div>

<div><a href="{% url 'projects' %}">Projets</a></div>

<h2>Projets</h2>
{% for project in user_projects %}
        <div>
            <a href="{% url 'project' project_id=project.id %}">{{ project.name }}</a>
        </div>
    {% empty %}
        <p>Aucun projet.</p>
    {% endfor %}

</body>
</html>
